<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">UsenName:</label>
            <input type="text" id="username" placeholder="Enter your username" required> 
            
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required> 
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required> 
            
            <label for="phone">phone:</label>
            <input type="number" id="phone" placeholder="Enter your phone number" required> 
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"></label>
            <textarea id="education" placeholder="Enter you education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience"></label>
            <textarea id="experience" placeholder="Enter you Work Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea id="skills" placeholder="Enter you skills" rows="4" required></textarea>
        </fieldset>
       
        <button><b>Generate Resume</b></button>
        
    </form>
    <br>
    <!--Editable and Dynamic Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be generated below-->
    </div>
    <br>

    <!--Section for the shareable link and download option -->
    <div id="shareable-link-container" style="display: none;">

        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
